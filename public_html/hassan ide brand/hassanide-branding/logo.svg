<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818CF8"/>
      <stop offset="100%" style="stop-color:#A78BFA"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#mainGradient)"/>
  
  <!-- Code Brackets -->
  <g fill="white">
    <!-- Left Bracket < -->
    <path d="M160 256 L100 200 L100 180 L180 240 L180 272 L100 332 L100 312 Z" opacity="0.9"/>
    
    <!-- Right Bracket > -->
    <path d="M352 256 L412 200 L412 180 L332 240 L332 272 L412 332 L412 312 Z" opacity="0.9"/>
  </g>
  
  <!-- Letter H in center -->
  <g fill="white">
    <rect x="200" y="160" width="32" height="192" rx="8"/>
    <rect x="280" y="160" width="32" height="192" rx="8"/>
    <rect x="200" y="240" width="112" height="32" rx="8"/>
  </g>
  
  <!-- Cursor/Caret accent -->
  <rect x="324" y="300" width="8" height="40" rx="4" fill="url(#accentGradient)">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
