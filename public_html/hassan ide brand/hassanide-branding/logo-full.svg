      <rect x="30" y="0" width="6" height="36" rx="2"/>
      <rect x="0" y="15" width="36" height="6" rx="2"/>
    </g>
  </g>
  
  <!-- Text: Hassan IDE -->
  <text x="105" y="62" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#1F2937">
