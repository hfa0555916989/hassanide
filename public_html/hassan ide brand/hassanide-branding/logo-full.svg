      <polygon points="150,256 90,196 90,176 170,236 170,276 90,336 90,316" transform="translate(45, -5)"/>
      <polygon points="362,256 422,196 422,176 342,236 342,276 422,336 422,316" transform="translate(-45, -5)"/>
    </g>
    
    <!-- H Letter -->
